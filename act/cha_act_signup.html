<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Champer√© signup</title>
    <style>
        body {
            background-color: white;

        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            margin-top: 60px;
            padding: 20px;
            background-color: #3e000f;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 19px;
            color: #fff;
        }

        .form-input {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>
    <div class="container">
        <form action="cha_act_new_customerInfo.php" method="POST" onsubmit="return validateForm()">
            <label class="form-label" for="firstName">First Name</label>
            <input class="form-input" type="text" id="firstName" name="firstName" required></input> 

            <label class="form-label" for="middleName">Middle Name</label>
            <input class="form-input" type="text" id="middleName" name="middleName" required></input>

            <label class="form-label" for="lastName">Last Name</label>
            <input class="form-input" type="text" id="lastName" name="lastName" required></input>

            <label class="form-label" for="customerEmail">Email:</label>
            <input class="form-input" type="email" id="customerEmail" name="customerEmail" required></input>

            <label class="form-label" for="contactInfo">Mobile Number:</label>
            <input class="form-input" type="number" id="contactInfo" name="contactInfo" required></input>

            <label class="form-label">Gender</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label class="form-label" for="male" style="display: inline-block;">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label class="form-label" for="female" style="display: inline-block;">Female</label>
            <input type="radio" id="other" name="gender" value="Other" required>
            <label class="form-label" for="other" style="display: inline-block;">Other</label>

            <label class="form-label" for="birthdate">Birthdate:</label>
            <input class="form-input" type="date" id="birthdate" name="birthdate" required></input>

            <label class="form-label" for="address">Address:</label>
            <input class="form-input" type="textbox" id="address" name="address" required></input>

            <label class="form-label" for="password">Password</label>
            <input class="form-input" type="password" id="password" name="password" required>
             <label class="form-label" for="confirmPassword">Confirm Password</label>
            <input class="form-input" type="password" id="confirmPassword" name="confirmPassword" required>

            <input class="form-input" type="submit" style="width: auto;" value="Submit">
            
        </form>
    </div>

    <script src="cha_act_new_signup.js"></script>
</body>
</html>
