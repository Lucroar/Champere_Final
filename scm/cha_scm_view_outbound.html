<!DOCTYPE html>
<html>
<head>
    <title>Outbound Transaction</title>
    <link rel="icon" type="image/png" href="cham_tablogo.png" alt="ChamperÃ© Logo">
    <link rel="stylesheet" type="text/css" href="cha_scm_stylesheet.css">
    <style>
        a {
            text-decoration: none;
        }
        button, #submit {
      display: block;
      width: 30%;
      padding: 12px;
      background-color: #79472E;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover, #submit:hover {
      background-color: #FDCD93;
    }
    </style>
</head>
<body class="scm">
    <div class="containerSCM">
        <a href="/scm/scm_warehouse_inventory.html">
            <button class="back-button">
            Back
            </button>
        </a>
        <h1 class="hscm">Outbound Transaction</h1><hr>
        <form class="form-containerscm" action="cha_scm_outbound_output.php" method="POST">

                <label class="form-labelscm"> Requested By: </label>
                <input type="text" id="rqtby" name="rqtby" class="form-inputscm" placeholder="Enter Supplier Name.." required><br>

                <label class="form-labelscm">Item Name:</label>
                <input type="text" id="itemN" name="itemN" class="form-inputscm" placeholder="Enter Address.." required><br>

                <label class="form-labelscm">Quantity:</label>
                <input type="number" id="quantity" name="quantity" class="form-inputscm" placeholder="Enter Quantity.." required><br>

                <label class="form-labelscm">Item Recipient: </label>
                <input type="text" name="itemR" class="form-inputscm" id="itemR" placeholder="Enter Amount.." required><br>

                <label class="form-labelscm">Request Date:</label>
                <input type="date" name="reqdate" id="reqdate" class="form-inputscm" required><br>


                <label class="form-labelscm">Status:</label>
                <select class="form-inputscm" id="status" name="status" required>
                    <option value="" disabled selected>Select Status...</option>
                    <option value="Processing">Processing </option>
                    <option value="Shipped">Shipped </option>
                    <option value="In Transit">In Transit</option>
                    <option value="Delivered">Delivered</option>	
                </select><br>

            <input type="submit" class="form-buttonscm" id="submit" name="submit" value="Submit"><br>
        </form>
    </div>
</body>
</html>
